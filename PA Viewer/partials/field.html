
<style>
body {
    background-color: #2D3035;
    color: #C4C4C4;
}

.table-bordered > tbody > tr > td {
    border-color: #999999;
}

.table-bordered > tbody > tr > td:nth-child(3n){
  border-right-width:3px;
}
.table-bordered > tbody > tr > td:last-child {
    border-right-width:1px;
}

.table-bordered > tbody > tr:nth-child(3n) > td {
    border-bottom-width: 3px;
}

.table-bordered > tbody > tr:last-child > td {
    border-bottom-width: 0px;
}

.table-bordered > tbody > tr > td {
    background-color: #1F2225;
}

.table-bordered > tbody > tr > td.winx {
    background-color: #2D68A6;
}

.table-bordered > tbody > tr > td.wino {
    background-color: #A64242;
}

</style>

<div ng-init="Init()"></div>

<div class="container-fluid" ng-if="isInitialized">

    <p class="text-center">I found {{fields.length}} field data.</p><hr />

    <div class="row-fluid">
        <div ng-repeat="field in fields track by $index">
            <div class="col-md-4">
                <table>
                    <tr>
                        <td>
                            <table class="table table-bordered table-hover" style="width: 320px;table-layout: fixed;">
                                <tr ng-repeat="(rowIndex, row) in field.mBoard track by $index" style="height:43px; width: 320px;">
                                    <td ng-repeat="(colIndex, value) in row track by $index"
                                            ng-class="{'wino' : field.mMacroboard[toInt(rowIndex/3)][toInt(colIndex/3)] == 1, 'winx' : field.mMacroboard[toInt(rowIndex/3)][toInt(colIndex/3)] == 2}">
                                        <div style="" ng-if="value > 0">
                                        <span ng-if="value == 1">
                                            <font color="#FF5552" size="4px"><b>O</b></font>
                                        </span>
                                        <span ng-if="value == 2">
                                            <font color="#69A1FE" size="4px"><b>X</b></font>
                                        </span>
                                    </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <div style="text-align: center; margin-left:-60px;">
                            Round: {{field.mRoundNr}},
                            Move: {{field.mMoveNr}}
                        </div>
                    </tr>
                </table>
            </div>
            <div ng-class="{ 'clearfix visible-lg-block' : ($index+1)/3 - toInt(($index+1)/3) == 0.0}"></div>
        </div>
    </div>
</div>
